<script>
// Function to calculate delivery cost based on selected country and number of items
function calculateDeliveryCost(selectedCountry, itemCount) {
  if (selectedCountry === 'Sweden') {
    return 0; // Free delivery for Sweden
  } else {
    // Calculate delivery cost based on the number of items
    if (itemCount <= 5) {
      return 10 * itemCount; // 10kr per item for other countries (up to 5 items)
    } else {
      return 10 * 5 + 20 * (itemCount - 5); // 10kr per item for the first 5 items, then 20kr per item for the rest
    }
  }
}

// Clear coupon code on page load/refresh
localStorage.removeItem('ewebCouponApplied');

// Load cart items from localStorage
const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
// Initialize total variable
let total = 0;

// Load selected country from localStorage
const selectedCountry = localStorage.getItem('selectedCountry') || 'Sweden';
const countryDropdown = document.getElementById('country-dropdown');
countryDropdown.value = selectedCountry;

// Event listener for country dropdown change
countryDropdown.addEventListener('change', function () {
  const selectedCountry = countryDropdown.value;
  localStorage.setItem('selectedCountry', selectedCountry);
});

function applyCoupon() {
  const couponCodeInput = document.getElementById('coupon-code');
  const couponCode = couponCodeInput.value.trim();

  if (couponCode === 'eweb') {
    couponPercentage = 25;
    localStorage.setItem('ewebCouponApplied', '25%, eweb');
    alert('Coupon applied successfully!');
  } else {
    couponPercentage = 0;
    localStorage.removeItem('ewebCouponApplied');
    alert('Invalid coupon code.');
  }

  updateCart();
}

function updateCart() {
  const cartItemsDiv = document.getElementById('cart-items');
  const cartTotal = document.getElementById('cart-total');
  const deliveryText = document.querySelector('.delivery-text');

  // Clear existing cart items before updating
  cartItemsDiv.innerHTML = '';

  let total = 0;

  const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
  const itemCount = cartItems.length;

  cartItems.forEach((item, index) => {
    const cartItemDiv = document.createElement('div');
    cartItemDiv.className = 'cart-item';
    cartItemDiv.innerHTML = `
        <span>${item.name} - ${item.price.toFixed(2)} Kr</span>
        <button class="delete-button" onclick="deleteItem(${index})">Delete</button>
    `;
    cartItemsDiv.appendChild(cartItemDiv);
    total += item.price;
  });

  // Calculate delivery cost
  const selectedCountry = document.getElementById('country-dropdown').value;
  const deliveryCost = calculateDeliveryCost(selectedCountry, itemCount);

  // Apply coupon discount
  const couponPercentage = localStorage.getItem('ewebCouponApplied') ? 25 : 0;
  const discount = (total * couponPercentage) / 100;
  const discountedTotal = total - discount + deliveryCost;

  cartTotal.textContent = ` ${discountedTotal.toFixed(2)} Kr`;
  deliveryText.textContent = `Delivery: ${deliveryCost.toFixed(2)}kr`;

  const orderButton = document.getElementById('order-button');
  orderButton.style.display = itemCount > 0 ? 'block' : 'none';

  // Save discounted total to local storage
  localStorage.setItem('discountedTotal', discountedTotal.toFixed(2));
}

// Event listener for country dropdown change
countryDropdown.addEventListener('change', function () {
  // Clear the existing cart items before changing the country
  const cartItemsDiv = document.getElementById('cart-items');
  cartItemsDiv.innerHTML = '';

  // Update the country and cart based on the selected country
  const selectedCountry = document.getElementById('country-dropdown').value;
  localStorage.setItem('selectedCountry', selectedCountry);

  // Refresh the cart based on the updated country
  updateCart();
});

// Event listener for country dropdown change
countryDropdown.addEventListener('change', function () {
  updateCart(); // Update the cart when the country is changed
});

function deleteItem(index) {
  const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

  if (index >= 0 && index < cartItems.length) {
    cartItems.splice(index, 1);
    localStorage.setItem('cartItems', JSON.stringify(cartItems));
    updateCart();
  } else {
    alert('Invalid item index.');
  }

  localStorage.removeItem('ewebCouponApplied');
}

function placeOrder() {
  location.href = 'Info.html';
}

window.onload = updateCart;

paypal.Buttons({
  createOrder: function (data, actions) {
    return actions.order.create({
      purchase_units: [{
        amount: {
          value: total.toFixed(2),
          currency_code: 'SEK',
        },
      }],
    });
  },
  onApprove: function (data, actions) {
    return actions.order.capture().then(function (details) {
      alert('Transaction completed by ' + details.payer.name.given_name);
      cartItems.length = 0;
      updateCart();
    });
  }
});

function updateDeliveryAndTotalInLocalStorage() {
    const deliveryCost = document.querySelector('.delivery-text').textContent;
    const cartTotal = document.getElementById('cart-total').textContent;
    localStorage.setItem('deliveryCost', deliveryCost);
    localStorage.setItem('cartTotal', cartTotal);
}

// Update delivery cost and cart total in local storage when cart is updated
updateCart();

// Call function to update both delivery cost and cart total in local storage whenever the cart is updated
window.addEventListener('DOMContentLoaded', updateDeliveryAndTotalInLocalStorage);
</script>
