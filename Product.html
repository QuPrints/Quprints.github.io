<style>
   body {
    position: relative; /* Make sure the body is a positioned element */
    background-image: url('images/Storage.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    margin: 0; /* Remove default body margin */
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: inherit;
    filter: blur(10px); /* Adjust the blur radius as needed */
    z-index: -1; /* Place the blur behind the content */
}

/* Your existing styles go here */

    .CartTop {
        position: absolute;
        top: 60px;
        right: 20px;
        z-index: 1000;
    }
    .product-box {
        position: relative;
        overflow: hidden;
    }

    .add-to-cart {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        z-index: 1; /* Updated z-index */
    }
    .cart {
        position: relative;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 70px;
        height: 70px;
        border-radius: 50%;
    }

    .cart-content {
        color: white;
        display: none;
        position: absolute;
        top: 120px;
        right: 20px;
        width: 400px;
        height: 300px;
        background-color: #2c2c2cc7;
        padding: 20px;
        border: 1px solid #2c2c2cc7;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 999;
        overflow-y: auto;
    }

    .cart-items-container {
        max-height: 220px;
        overflow-y: auto;
    }

    .cart-summary {
        text-align: center;
        position: sticky;
        bottom: -20px;
        background-color: #2c2c2c00;
        padding: 10px;
        width: 100%;
        z-index: 1000;
    }

    .cart img {
        width: 50px;
        height: 50px;
    }

    .cart-items {
        max-height: 220px;
        overflow-y: auto;
    }

    .cart-item-count {
        position: absolute;
        color: rgb(0, 0, 0);
        font-size: 12px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .cart-items {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        padding: 8px 15px;
        cursor: pointer;
    }

    .cart-total {
        font-size: 18px;
        margin-top: 10px;
    }

    .order-button {
        width: 100%;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
    }
    .name-form {
        display: none;
        position: absolute;
        bottom: 0;
        right: 0;
        background-color: #2b2b2b;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 2; /* Updated z-index */
    }
</style>

    <script>
        function openStampForm() {

        function addToCartWithStamp() {
            const stampSizeS = document.getElementById('stampSizeS').checked;
            const stampSizeM = document.getElementById('stampSizeM').checked;
            const stampSizeL = document.getElementById('stampSizeL').checked;
            const stampImageUpload = document.getElementById('stampImageUpload').files[0];

            if ((stampSizeS || stampSizeM || stampSizeL) && stampImageUpload) {
                const sizes = [];
                if (stampSizeS) sizes.push('S');
                if (stampSizeM) sizes.push('M');
                if (stampSizeL) sizes.push('L');

                const sizeString = sizes.join(', ');

                addToCart("Stamp", 5, "Stamp", sizeString, stampImageUpload);
                document.getElementById('stamp-form').style.display = 'none';
            } else {
                alert('Please select at least one size and upload an image for the Stamp.');
            }
        }

        function addToCartWithStamp() {
            const stampSizeS = document.getElementById('stampSizeS').checked;
            const stampSizeM = document.getElementById('stampSizeM').checked;
            const stampSizeL = document.getElementById('stampSizeL').checked;
            const stampImageUpload = document.getElementById('stampImageUpload').files[0];

            if ((stampSizeS || stampSizeM || stampSizeL) && stampImageUpload) {
                const sizes = [];
                if (stampSizeS) sizes.push('S');
                if (stampSizeM) sizes.push('M');
                if (stampSizeL) sizes.push('L');

                const sizeString = sizes.join(', ');

                addToCart("Stamp", 5, "Stamp", sizeString, stampImageUpload);
                document.getElementById('stamp-form').style.display = 'none';
            } else {
                alert('Please select at least one size and upload an image for the Stamp.');
            }
        }
        let cartItems = [];
        let selectedProductName = '';

        function addToCart(itemName, itemPrice, newName) {
            cartItems.push({
                name: newName || itemName,
                price: itemPrice
            });
            updateCart();
        }

        function removeFromCart(index) {
            cartItems.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            const cartTotal = document.getElementById('cart-total');
            const cartItemCount = document.getElementById('cart-item-count');

            let total = 0;

            const cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = '';
            cartItems.forEach((item, index) => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';
                cartItemDiv.textContent = `${item.name} - ${item.price.toFixed(2)} Kr`;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => removeFromCart(index);
                cartItemDiv.appendChild(deleteButton);
                cartItemsDiv.appendChild(cartItemDiv);
                total += item.price;
            });

            cartTotal.textContent = ` ${total.toFixed(2)} Kr`;
            cartItemCount.textContent = `${cartItems.length}`;

            // Save cartItems to local storage
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
        }

        // Retrieve cartItems from local storage on page load
        function retrieveCartFromLocalStorage() {
            const savedCart = localStorage.getItem('cartItems');
            if (savedCart) {
                cartItems = JSON.parse(savedCart);
                updateCart();
            }
        }

        window.onload = function () {
            retrieveCartFromLocalStorage();
            updateCart();
        };

        function openNameForm() {
            document.getElementById('name-form').style.display = 'block';
            document.getElementById('name1').value = '';
            document.getElementById('name2').value = '';
            selectedProductName = 'Name&Name';

            // Hide the "Add to Cart" button for the "Name&Name" item
            const nameAndNameButton = document.querySelector('.product-box .add-to-cart');
            if (nameAndNameButton && nameAndNameButton.getAttribute('data-product') === selectedProductName) {
                nameAndNameButton.style.display = 'none';
            }
        }

        function addToCartWithName() {
            const name1 = document.getElementById('name1').value;
            const name2 = document.getElementById('name2').value;

            if (name1 && name2) {
                const newName = `${name1}&${name2}`;
                addToCart(selectedProductName, 5, newName);
                document.getElementById('name-form').style.display = 'none';

                // Show the "Add to Cart" button for the "Name&Name" item again
                const nameAndNameButton = document.querySelector('.product-box .add-to-cart');
                if (nameAndNameButton && nameAndNameButton.getAttribute('data-product') === selectedProductName) {
                    nameAndNameButton.style.display = 'block';
                }
            } else {
                alert('Please enter both names.');
            }
        }

        function toggleCart() {
            window.location.href = 'Cart.html';
        }

        function placeOrder() {
            const totalAmount = parseFloat(
                document.getElementById('cart-total').textContent.replace('Total: ', '').replace(' Kr', '')
            );
            if (totalAmount == 0) {
                alert('Your cart is empty. Add items before placing an order.');
            } else {
                window.open('Cart.html', '_self');
            }
        }
